<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css_fb.css">

</head>
<body>

<header>
    <div class="header-block">
        <div class="logo">
            <img src="image/logo-fb-4_1559752979.jpg" height="80" width="300"/>
        </div>
        <div class="fb-login">
            <div class="email">
                <label>Email or Phone</label><br>
                <input type="text" name="email">
            </div>
            <div class="password">
                <label>Password</label><br>
                <input type="password" name="password">
                <a href="#">Forgoton account?</a>
            </div>
            <div class="login-button">
                <input type="submit" value="Log In">
            </div>
        </div>
    </div>
</header>
<div class="content-block clear-fix">
    <div class="fb-connect">
        <p>Facebook helps you connect and share with the people in your life</p>
        <img src="image/connect.jpg" height="214" width="460"/>
    </div>
    <div class="fb-account">
        <h2>Create an account</h2>
        <p class="free">It's free and always will be</p>
        <div class="account">
            <from>
                <input type="text" name="first-name" placeholder="First name"/>
                <input type="text" name="surn-name" placeholder="Surn name"/><br>

                <input type="text" name="mobile" placeholder="Mobile number or email address"/><br>
                <input type="text" name="mobile" placeholder="Re-enter mobile number or email address"/><br>
                <input type="password" name="password" placeholder="New password"><br>
                <br>
                <label>Birth day</label><br>
                <input type="date" name="date"/><span>Why do I need to provide my date of birth?</span><br>
                <input type="radio" name="gender" value="Female"><label>Female</label>
                <input type="radio" name="gender" value="Male"><label>Male</label><br>


            </from>

        </div>

    </div>

</div>
</body>
</html>
